services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: quicknotes
      POSTGRES_PASSWORD: quicknotes
      POSTGRES_DB: quicknotes
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  api:
    build: 
      context: .
      dockerfile: Dockerfile.backend
    restart: always
    environment: 
      DATABASE_URL: postgresql://quicknotes:quicknotes@postgres:5432/quicknotes?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: your_secret_here
    ports:
      - "3000"
    depends_on:
      - postgres
      - redis
    deploy:
      replicas: 2
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  frontend:
    build: 
      context: .
      dockerfile: Dockerfile.frontend
      args:
       - VITE_API_URL=http://localhost:8080
    restart: always
    environment:
      - VITE_API_URL=http://localhost:8080
    ports:
      - "80:80"
    depends_on:
      - api-lb
    deploy:
      replicas: 1

  api-lb:
    image: nginx:alpine
    ports:
      - "8080:80"
    depends_on:
      - api
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  redis_data:
  postgres_data:
